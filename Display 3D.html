<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/three.module.js",
                "OBJLoader": "https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/loader/OBJLoader.js",
                "OrbitControls": "https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/controls/OrbitControls.js",
                "DragControls": "https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/controls/DragControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/three.module.js';
        import { OBJLoader } from 'https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/loader/OBJLoader.js';
        import { OrbitControls } from 'https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/controls/OrbitControls.js';
        import { DragControls } from 'https://tinlinl0513.github.io/XinyiStreetView3D/js%20for%20github/controls/DragControls.js';

        let camera, scene, renderer;
        let object;

        init();

        function init() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 3;

            scene = new THREE.Scene();

            const ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 15);
            camera.add(pointLight);
            scene.add(camera);

            const manager = new THREE.LoadingManager(loadModel);
            const textureLoader = new THREE.TextureLoader(manager);
            const texture = textureLoader.load('https://tinlinl0513.github.io/XinyiStreetView3D/materials/model1.jpg');

            function loadModel() {
                object.traverse(function(child) {
                    if (child.isMesh) child.material.map = texture;
                });

                object.position.y = 2;
                scene.add(object);
                render();
            }

            const loader = new OBJLoader(manager);
            loader.load('https://tinlinl0513.github.io/XinyiStreetView3D/obj/model1.obj', function(obj) {
                object = obj;
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.update();

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        render();
    </script>
</body>
</html>
